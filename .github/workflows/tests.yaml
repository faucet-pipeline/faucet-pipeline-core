name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 20.x
                - 22.x
                - latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm install-test
          env:
              CI: true
