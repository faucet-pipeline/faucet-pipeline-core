on:
- push

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 20.x
                - 24.x
                - latest
        steps:
        - uses: actions/checkout@v6
        - uses: actions/setup-node@v6
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm install-test
          env:
              CI: true
