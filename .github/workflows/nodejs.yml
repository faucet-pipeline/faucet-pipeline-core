name: tests
on:
- push
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version:
                - 12.x
                - 16.x
                - 17.x
        steps:
        - uses: actions/checkout@v2.4.0
        - uses: actions/setup-node@v2.5.1
          with:
              node-version: ${{ matrix.node-version }}
        - run: npm install-test
          env:
              CI: true
